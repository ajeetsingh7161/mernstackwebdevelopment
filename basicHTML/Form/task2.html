<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="server">
        <h2>Pizza Order Form</h2>
        <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname">
        </div>
        <div>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname">
        </div>
        <div>
            <label for="email">Email Address</label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="contactnumber">Contact Number</label>
            <input type="number" id="contactnumber">
        </div>
        <div>
            <label for="pdd">Preferred Delivery Date</label>
            <input type="date" id="pdd">

        </div>
        <div>
            Size: <br>
           
            <input type="radio" name="Size" value="small , Medium , Large" id="Small">
             <label for="Small" >Small</Small></label>

           
            <input type="radio" name="Size" id="Medium">
             <label for="Medium">Medium</label>

             
             <input type="radio" name="Size" value="large">
             <label for="Large">Large</label>
        </div>

        <div>
            Flavor: <br>
             <input type="checkbox" id="Hawaiian((Php 150.00))" name="flavor">
             <label for="Hawaiian((Php 150.00))">Hawaiian((Php 150.00))</label>
             <select name="flavor" id="Hawaiian((Php 150.00))">
            <option value="1 ">1</option>
            <option value="2 ">2</option>
            <option value="3 ">3</option>
             </select>
             <br>

            <input type="checkbox" id="Pepperoni((Php 150.00))" name="flavor">
            <label for="Pepperoni((Php 140.00))">Pepperoni((Php 140.00))</label>
            <select name="flavor" id="Pepperoni((Php 140.00))">
            <option value="1 ">1</option>
            <option value="2 ">2</option>
            <option value="3 ">3</option>
            </select>
             <br>
            <input type="checkbox" id="Vegetable((Php 130.00))" name="flavor">
            <label for="Vegetable((Php 130.00))">Vegetable((Php 130.00))</label>
            <select name="flavor" id="Vegetable((Php 130.00))">
            <option value="1 ">1</option>
            <option value="2 ">2</option>
            <option value="3 ">3</option>
            </select>


        </div>
        <br>
        <div>
           
            <label aria-placeholder="creditnumber" for="creditcardnumber">Credit Card Number</label>
             <input type="text" id="creditcardnumber">
             <br>
             <label for="password">PIN</label>
             <input type="password" id="password">
        </div>
        <div>
        Additional Notes: <br>
        <textarea name="additional notes"
            id="addinotes"
            rows="10" cols="50">
        </textarea>
        </div>

        <br>
        <button>Submit Order</button>

    </form>
    

</body>
</html>
